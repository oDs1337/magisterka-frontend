<div class="chat-container">
  <mat-card class="chat-box">
    <mat-card-header>
      <mat-card-title><span style="color: white">Okno chatu:</span></mat-card-title>
    </mat-card-header>

    <mat-card-actions class="upload-area">
      <input type="file" (change)="onFileSelected($event)" />
      <button mat-stroked-button color="accent" (click)="uploadFile()" [disabled]="!selectedFile">
        <mat-icon>cloud_upload</mat-icon> Wyślij dokument
      </button>
    </mat-card-actions>


    <mat-card-content class="messages">
      <mat-card
        class="message"
        [ngClass]="msg.sender"
        *ngFor="let msg of messages"
      >
        <mat-card-content>
          <strong>{{ msg.sender === 'user' ? 'Ty' : 'LLM' }}:</strong>
          <pre>{{ msg.text }}</pre>
        </mat-card-content>
      </mat-card>
    </mat-card-content>

    <mat-divider></mat-divider>

    <mat-card-actions class="input-area">
      <mat-form-field class="input-field" appearance="outline">
        <mat-label>Zadaj pytanie</mat-label>
        <textarea
          matInput
          [(ngModel)]="prompt"
          placeholder="Wpisz treść..."
          rows="3"
        ></textarea>
      </mat-form-field>
      <button
        mat-raised-button
        color="primary"
        (click)="askQuestion()"
        [disabled]="!prompt.trim()"
      >
        <mat-icon>send</mat-icon> Wyślij
      </button>
    </mat-card-actions>
  </mat-card>
</div>
